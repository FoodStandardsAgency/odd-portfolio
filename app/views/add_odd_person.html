{% extends "layout.html" %}

{% block content %}

<main id="content" role="main">

	<h1 class="heading-xlarge" style="margin-bottom:15px;">{{ msg }} ODD person</h1><br />

	<div class="grid-row">
		<section class="column-full">
		
			<form action="{{ action }}" method="post">
			
			<div class="container">
			<div class="left30"><label for="firstname">First name:&nbsp; &nbsp;</label></div>
			<div class="right70"><input id="firstname" type="text" name="firstname" class="form_input" placeholder="First name" value="{{data.firstname | safe}}" required /></div>
			<div class="clear"></div>
			</div>
			
			<div class="container">
			<div class="left30"><label for="surname">Surname:&nbsp; &nbsp;</label></div>
			<div class="right70"><input id="surname" type="text" name="surname" class="form_input" placeholder="Surname" value="{{data.surname | safe}}"  required /></div>
			<div class="clear"></div>
			</div>
			
			<div class="container">
			<div class="left30"><label for="email">Email:&nbsp; &nbsp;</label></div>
			<div class="right70"><input id="email" type="text" name="email" class="form_input" placeholder="Email" value="{{data.email | safe}}"  required /></div>
			<div class="clear"></div>
			</div>
			
			<div class="container">
			<div class="left30"><label for="g6team">G6-lead team:&nbsp; &nbsp;</label></div>
			<div class="right70">
			<select name="g6team" class="form_input">
				<option value="Data"  	{% if(data.g6team == 'Data') %} 	selected {% endif %}>Data</option>
				<option value="Digital" {% if(data.g6team == 'Digital') %} 	selected {% endif %}>Digital</option>
				<option value="KIM" 	{% if(data.g6team == 'KIM') %} 	selected {% endif %}>KIM</option>
				<option value="IT" 		{% if(data.g6team == 'IT') %} 		selected {% endif %}>IT</option>
			</select>
			</div>
			<div class="clear"></div>
			</div>
			<br />
			
			<input id="recordid" type="text" name="recordid" value="{{data.id}}"  hidden />
			
			<input type="submit" value="{{ msg }} record" style="margin-left:2%;">

			</form>

		</section>
	</div>
</main>

{% endblock %}
